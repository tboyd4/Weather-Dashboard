<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Weather Dashboard</title>

    <!--CSS Links (Bootstrap, and My own)-->
    <link rel="stylesheet" href="./assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
    <!--JS Link to jQuery and Moment.js-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://momentjs.com/downloads/moment.js" type="text/javascript"></script>

  </head>
  <body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="" id="nav-text">
              <img src="./assets/image/cloudlogo.gif" width="45" height="45" class="d-inline-block align-top" alt="">
              Weather Dashboard
            </a>
        </nav>
    </header>

  <div class="container">
      <div class="row">
        <div class="col-md-2" id="search-section">
          <h4>Search for a City:</h4>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="City Name..." aria-label="Recipient's username" aria-describedby="basic-addon2" id="search-input">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="search-click"><ion-icon name="search" id="custom-icon"></ion-icon></button>
            </div>
          </div>
          <div class="row">
       
            <div class="col-md-10" id="search-history">
              
            </div>
          </div>
        </div>


        <div class="col-md-9">
          <div class="card" >
            <div class="card-body">
              <h4 class="card-title" id="city-name">City Name (Date)</h4><img id="wicon" src="" alt="Weather icon" />
              <p class="card-text" id="temp">Temperature: </p>
              <p class="card-text" id="humi">Humidity:  </p>
              <p class="card-text" id="wind">Wind Speed:  </p>
              <p class="card-text" id="uv">UV Index: </p>
            </div>
          </div>
          <div class="row" id="forecast-text"><h3>5-Day Forcast:</h3></div>
          <div class="row" id="fiveday-text">
            <div class="col-md">
              <div class="card"  >
                <div class="card-body" style="width: 160px;">
                  <h5 class="card-title" id="day-1">Date</h5>
                  <img id="wicon1" src="" alt="Weather icon" />
                  <p class="card-text" id="temp1">Temperature: </p>
                  <p class="card-text" id="humi1">Humidity</p>
                </div>
              </div>
            </div>
            <div class="col-md">
              <div class="card"  >
                <div class="card-body" style="width: 160px;">
                  <h5 class="card-title" id="day-2">Date</h3>
                  <img id="wicon2" src="" alt="Weather icon" />
                  <p class="card-text"id="temp2">Temperature: </p>
                  <p class="card-text"id="humi2">Humidity</p>
                </div>
              </div>
            </div>
            <div class="col-md">
              <div class="card"  >
                <div class="card-body" style="width: 160px;">
                  <h5 class="card-title" id="day-3">Date</h5>
                  <img id="wicon3" src="" alt="Weather icon" />
                  <p class="card-text" id="temp3">Temperature: </p>
                  <p class="card-text" id="humi3">Humidity</p>
                </div>
              </div>
            </div>
            <div class="col-md">
              <div class="card"  >
                <div class="card-body" style="width: 160px;">
                  <h5 class="card-title" id="day-4">Date</h5>
                  <img id="wicon4" src="" alt="Weather icon" />
                  <p class="card-text" id="temp4">Temperature: </p>
                  <p class="card-text" id="humi4">Humidity</p>
                </div>
              </div>
            </div>
            <div class="col-md">
              <div class="card"  >
                <div class="card-body" style="width: 160px;">
                  <h5 class="card-title" id="day-5">Date</h5>
                  <img id="wicon5" src="" alt="Weather icon" />
                  <p class="card-text" id="temp5">Temperature: </p>
                  <p class="card-text" id="humi5">Humidity</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
  
    <!--JS Link to Script.js-->
    <script src="./assets/js/script.js" type="text/javascript"></script>
    <!--Link to Iconicons-->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  </body>
</html>
